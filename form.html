<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Form</title>

    <!-- Bootstrap 5 cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

      <!-- custom files links -->
<link  rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="/images/images/logo-new.png" alt="logo" class="img-fluid">
                </div>
                <form action="#" class=" heading-wrapper rounded bg-white shadow p-5">
                    <h3 class="  mb-2" id="heading">Pricing Details</h3>
                    <div class="fw-normal text-muted mb-4">
                        Go Back? <a href="/index.html" class="text-primary fw-bold text-decoration-none">Home Page</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Ali hassan">
                        <label for="floatingName">Full Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingNumber" placeholder="01234567891">
                        <label for="floatingNumber">Phone</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingCompany" placeholder="abc">
                        <label for="floatingCompany">Company </label>
                      </div>
                      <div class="form-floating ">
                        <select class="form-select " id="floatingSelect" aria-label="Floating label select example">
                          <option selected>--</option>
                          <option value="1">Free</option>
                          <option value="2">Growth</option>
                          <option value="3">Professional</option>
                        </select>
                        <label for="floatingSelect">Select Package</label>
                      </div>
                      <button type="submit" class="btn  submit-btn w-100 my-4">Submit</button>
                      
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 Js cdn links -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- custom js links -->
<script src="js/main.js"></script>

</body>
</html>
